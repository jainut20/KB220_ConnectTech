<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Select Your University</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option>A</ion-select-option>
      <ion-select-option>B</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Select Your Institute</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option>A</ion-select-option>
      <ion-select-option>B</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Select Your Course</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option>A</ion-select-option>
      <ion-select-option>B</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input type='text'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Middle Name</ion-label>
    <ion-input type='text'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type='text'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Student Unique ID</ion-label>
    <ion-input type='text'></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Email address</ion-label>
      <ion-input type='email'></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type='password'></ion-input>
  </ion-item>

  <ion-button>Register</ion-button>
</ion-content>
