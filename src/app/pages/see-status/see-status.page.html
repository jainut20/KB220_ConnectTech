<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Complaint Activity</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Complaint Id:</ion-label>
        <ion-label>{{complaintId}}</ion-label>
    </ion-item>


    <ion-item *ngIf='Activities.length == 0'>
        There is no activity yet.
    </ion-item>

    <vertical-timeline>

        <vertical-timeline-card *ngFor='let act of Activities' [dateValue]="act.activityTime.split(' ')[0]" [timeString]="act.activityTime.split(' ')[1]">
            <h3>Activity: {{act.activityType |titlecase}}</h3>
            <h4>
                From : {{act.activityFrom}}
            </h4>
            <h4>
                To : {{act.activityTo}}
            </h4>
        </vertical-timeline-card>


    </vertical-timeline>
    <!-- tomorrow = new Date(2017, 9, 20, 14,34); -->
    <!-- <vertical-timeline-card date>
        <h1>Tomorrow</h1>
    </vertical-timeline-card> -->

    <!-- tomorrow = new Date(2017, 9, 20, 14,34); -->

</ion-content>
